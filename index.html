<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a0ec707b28.js" crossorigin="anonymous"></script>
    <title>Home / Twitter</title>
    <link rel="icon" href="Images/Twitter Logo.png">
    <link rel="stylesheet" href="CSS/style.css">
</head>
<h1></h1>
<body>
    <div class="wrapper">
        <!-- Sidebar -->
        <div class="sidebar">
            <!-- Side Bar Icons Start -->
            <div class="sidebar-icons">
                <ul>
                    <li class="sidebar-icon-circle-twitter"><i class="sidebar-twitter fa-brands fa-twitter"></i></li>
                    <li class="sidebar-icon-circle"><i class="sidebar-icon fa-solid fa-house"></i></li>
                    <li class="sidebar-icon-circle"><i class="sidebar-icon fa-solid fa-hashtag"></i></li>
                    <li class="sidebar-icon-circle"><i class="sidebar-icon fa-solid fa-bell"></i></li>
                    <li class="sidebar-icon-circle"><i class="sidebar-icon fa-regular fa-envelope"></i></li>
                    <li class="sidebar-icon-circle"><i class="sidebar-icon fa-regular fa-bookmark"></i></li>
                    <li class="sidebar-icon-circle"><i class="sidebar-icon fa-regular fa-bookmark"></i></li>
                    <li class="sidebar-icon-circle"><i class="sidebar-icon fa-regular fa-user"></i></li>
                    <li class="sidebar-icon-circle"><i class="sidebar-icon fa-solid fa-ellipsis"></i></li>
                </ul>
            </div>
            <!-- Side Bar Icons End-->
            <!--  -->
            <div class="sidebar-tweet">
               <i class="sidebar-tweet-icon fa-solid fa-feather-pointed"></i>
            </div>
            <!--  -->
            <!-- Profile Picture Start-->
            <div class="sidebar-profilepic">
                <img class="profile-pic" src="Images/profile pic.jpg" alt="Loading...">
            </div>
            <!-- Profile Picture End-->
        </div>
        <!-- Sidebar End -->

        <!-- NavBar Start -->
        
        <!--NavBar -->
    </div>
</body>
</html>
